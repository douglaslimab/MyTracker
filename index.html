<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MY Map</title>
</head>
<body>

    <div class="main">
        <div id="map"></div>

        <form action="">
            <div class="entry-row">
                <p>Entry ID</p>
                <input id="entry-id" readonly>
            </div>
            <div class="entry-row">
                <p>Date</p>
                <input id="date" readonly>
            </div>
            <div class="entry-row">
                <p>Latitude</p>
                <input id="lat-out" readonly>
            </div>
            <div class="entry-row">
                <p>Longitude</p>
                <input id="long-out" readonly>
            </div>
            <div class="entry-row">
                <p>Classification</p>
                <input id="class" type="text" placeholder="">
            </div>
            <div class="entry-row">
                <p>Description</p>
                <textarea id="desc" type="text" placeholder=""></textarea>
            </div>
            <button id="send-btn" type="button">Send</button>
        </form>

        <div class="display">
            <p id="long-out"></p>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script async
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBwa_VfKb4tg-XypdKerbp9AKAbabjlVI&callback=initMap">
    </script>
</body>
</html>
